<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">
      <div class="homePage">
        <div class="bgVideo">
          <div class="VideoTag">
            <video
              autoplay
              muted
              loop
              src="https://raw.githubusercontent.com/Aungmyanmar32/msquarefdc/main/bg2.mp4"
            ></video>
          </div>
          <div class="VideoTag">
            <video
              autoplay
              muted
              loop
              src="https://raw.githubusercontent.com/Aungmyanmar32/msquarefdc/main/bg2.mp4"
            ></video>
          </div>
          <div class="VideoTag">
            <video
              autoplay
              muted
              loop
              src="https://raw.githubusercontent.com/Aungmyanmar32/msquarefdc/main/bg2.mp4"
            ></video>
          </div>
        </div>
        <div class="topBar">
          <p>Following</p>
          <p>For you</p>
        </div>

        <div class="bottomBar">
          <div class="home">
            <i class="fa-solid fa-house"></i>
          </div>
          <div class="shop">
            <i class="fa-sharp fa-solid fa-bag-shopping"></i>
          </div>
          <div class="plus">
            <img
              src="https://raw.githubusercontent.com/Aungmyanmar32/msquarefdc/main/tkplus.png"
              alt=""
            />
          </div>
          <div class="inbox">
            <i class="fa-regular fa-message"></i>
          </div>
          <div class="me">
            <i class="fa-regular fa-circle-user"></i>
          </div>
        </div>
        <div class="rightBar">
          <div class="logo">
            <i class="fa-brands fa-tiktok logo"></i>
          </div>
          <div class="heart">
            <i class="fa-solid fa-heart"> </i>
          </div>
          <div class="comment">
            <i class="fa-solid fa-comment-dots"></i>
          </div>
          <div class="share">
            <i class="fa-solid fa-share"></i>
          </div>
          <div class="play">
            <i class="fa-regular fa-circle-play"></i>
          </div>
        </div>
        <div class="userName">
          <h2 class="name">@Username</h2>
          <p>Msquare fullstack developer course flexbox lesson</p>
        </div>
      </div>
    </div>
  </body>
</html>
